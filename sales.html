<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cookie Store</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Track Cookies</h1>
  </header>
  <main>
    <h2>How Many Sold</h2>
    <div id="Cookies">
      <table>
        <thead>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
      <aside>
        <form id="form">
          <fieldset>
          <Label for="locationName">Location</Label>
          <input type="text" placeholder="ex. Mars" id="locationName" name="sName">
          <Label for="locationMax">Max</Label>
          <input type="text" placeholder="ex. 0" id="locationMax" name="sMax">
          <Label for="locationMin">Min</Label>
          <input type="text" placeholder="ex. 0" id="locationMin" name="sMin">
          <Label for="locationAvg">Avg</Label>
          <input type="text" placeholder="ex. 0.1" id="locationAvg" name="sAvg">
        </fieldset>
        <button type="submit">Add Data</button>
        </form>
      </aside>
  </main>
  <footer>
    <a href="index.html">HomePage</a>
    <script src="js/app.js"></script>
  </footer>

</html>
